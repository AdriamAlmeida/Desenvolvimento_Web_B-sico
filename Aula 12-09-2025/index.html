<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
    <!-- 
    icons.getbootstrap.com /#install e copie o link via CDN:
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    -->
<body> 
    <div>
        <header>
            <h1> Formulários WEB</h1>
            <p> Ícone do GitHub <i class="bi bi-github"></i></p>
            <p>
                <a href="https://github.com/AdriamAlmeida" target="_blank"> <i class="bi bi-github"> GitHub</i></a>
            </p>
        </header>
    </div>

    <div class="formulario">
        <form action="#" method="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo">
            </div>

            <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required placeholder="Digite seu E-mail">
            </div>

            <div>
                <label for="semestre">semestre da Universidade</label>
                <input type="number" name="semestre" id="semestre" min="1" max="8" required placeholder="Nº">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="4" maxlength="8" required placeholder="Digite sua senha">
            </div>

            <div>
                <label for="inativo">Campo inativo</label>
                <input type="text" name="inativo" id="inativo" disabled>
            </div>

            <div>
                <label for="placa">Placa do veículo</label>
                <input type="text" name="placa" id="placa" placeholder="AAA0A00 ou AAA0000" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[0-9]{4}">
            </div>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
