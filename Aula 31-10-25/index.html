<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5 bg-light text-center">
                <h1 class="display-5"> Formul√°rio com Javacript </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <div class="form-check">
                        <p>Are you happy?</p>
                        <input type="radio" class="form-check-input" id="y" name="happy" checked value="Fr">
                        <label for="y" class="form-check-label">Fr</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="n" name="happy" value="So Sad">
                        <label for="n" class="form-check-label">No</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="m" name="happy" value="So... So">
                        <label for="m" class="form-check-label">Maybe</label>
                    </div>

                    <div class="mb-3">
                        <p>What's your favorite drink?</p>
                        <select id="drink">
                            <option value="Juice">Juice</option>
                            <option value="Energy Drink">Energy Drink</option>
                            <option value="Water">Water</option>
                            <option value="Bio-Leve">Bio-Leve</option>
                        </select>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="rock" id="rock" value="Rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="sertanejo" id="sertanejo" value="Sertanejo">
                        <label for="sertanejo">Sertanejo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="rap" id="rap" value="Rap">
                        <label for="rap">Rap</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="pagode" id="pagode" value="Pagode">
                        <label for="pagode">Pagode</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="k-pop" id="k-pop" value="K-pop">
                        <label for="k-pop">K-pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="gospel" id="gospel" value="Gospel">
                        <label for="gospel">Gospel</label>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" onclick="getDados()">
                            Submit
                        </button>
                    </div>

                  <p id="result"></p>
                  <p>Your favorite drink is... <span id="fd">...</span></p>
                  <p>Your favorite music styles are... <span id="music">...</span></p>
            </div>
            <div class="col-md-3"></div>

        </div>

        

    </div>
    <SCript src="JS/script.js"></SCript>
</body>
</html>
